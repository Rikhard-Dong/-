    jq321(function ($) {
      $.ajax({
        url: address+"/user/loginUser",

            document.getElementById("sxd").value = user + ",欢迎您回来噢！";

        $("#a_leader_txt").text($(this).text());
        $(".leftnav ul li a").removeClass("on");

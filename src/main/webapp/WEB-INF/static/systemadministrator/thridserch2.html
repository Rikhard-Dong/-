<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../easyui/jquery.min.js"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <script src="../easyui/plugins/jquery.datagrid.js"></script>
    <script src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="../easyui/themes/default/easyui.css" />
    <link rel="stylesheet" href="../easyui/themes/icon.css" />
    <script src="../address.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#dg").datagrid({
                singleSelect: true,
                dataType: 'json',
                url: address+"/data/units/simple",
                columns: [
                    [{
                            title: '编号',
                            field: 'userId',
                            width: 100,
                            checkbox: true, //这个checkbox:true 就表示让Id这一行显示为复选框的样式。  
                        },
                        {
                            field: 'title',
                            title: '单位名称',
                            width: 250
                        },
                        {
                            field: 'address',
                            title: '地址',
                            width: 250
                        },
                        {
                            field: 'person',
                            title: '联系人',
                            width: 250
                        },
                        {
                            field: 'phone',
                            title: '手机号码',
                            width: 250
                        },
                        {
                            field: 'email',
                            title: '电子邮件',
                            width: 250
                        }
                    ]
                ]
            })
        });

        function searchRole() {
            $("#dg").datagrid({
                dataType: 'json',
                url: address+"/search/unit/"+$("#search").val(),
                columns: [
                    [{
                            title: '编号',
                            field: 'userId',
                            width: 100,
                            checkbox: true, //这个checkbox:true 就表示让Id这一行显示为复选框的样式。  
                        },
                        {
                            field: 'title',
                            title: '单位名称',
                            width: 250
                        },
                        {
                            field: 'address',
                            title: '地址',
                            width: 250
                        },
                        {
                            field: 'person',
                            title: '联系人',
                            width: 250
                        },
                        {
                            field: 'phone',
                            title: '手机号码',
                            width: 250
                        },
                        {
                            field: 'email',
                            title: '电子邮件',
                            width: 250
                        }
                    ]
                ]
            })
        }

        function deleteRole() {
            var selectedRows = $("#dg").datagrid('getSelections');
            if (selectedRows.length == 0) {
                $.messager.alert('系统提示', '请选择要删除的数据！');
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].title);
            }
            var ids = strIds.join("_");
         
            $.messager.confirm("系统提示", "您确认要删除这<font color=red>" + selectedRows.length + "</font>条数据吗？", function (r) {
                if (r) {

                    $.ajax({
                        url: address+"/batch/unit/"+ids,
                        type: 'delete',
                        xhrFields: {
				withCredentials: true
			},
			crossDomain:true,
                        success: function (result) {
                            if (result.success) {
                                $.messager.alert('系统提示', "您已成功删除数据！");
                                $("#dg").datagrid("reload");
                            } else {
                                $.messager.alert('系统提示', '<font color=red>' + selectedRows[result.errorIndex].title + '</font>' + result.errorMsg);
                            }
                        }
                    });
                }
            });
        }
        var url;

        function openRoleAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "添加单位信息");
            url = address+"/system/unit"; //添加单位信息的时候的url
        }

        function openRoleModifyDialog() {
            var selectedRows = $("#dg").datagrid('getSelections');
            if (selectedRows.length != 1) {
                $.messager.alert('系统提示', '请选择一条要编辑的数据！');
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "修改信息");
            $("#fm").form("load", row);
            url = address+"/system/unit/update"; //修改的时候的url
        }

        function saveRole() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    // var result = eval('(' + result + ')');
                    if (result.success == true) {
                        $.messager.alert('系统提示', "<font color=red>" + result.message + "</font>");

                    } else {
                        $.messager.alert('系统提示', '保存成功');
                        closeRoleSaveDialog();
                        $("#dg").datagrid("reload");
                    }
                }
            });
        }

        function closeRoleSaveDialog() {
            $("#dlg").dialog("close");
            $("#fm").form('clear');
        }

        function checkNode(node) {
            if (!node) {

            } else {
                checkNode($('#tree').tree('getParent', node.target));
                $('#tree').tree('check', node.target);
            }
        }

        function closeAuthDialog() {
            $("#dlg2").dialog("close");
        }
    </script>
    <title>单位管理</title>
</head>

<body style="margin: 1px;">
    <table id="dg" title="单位管理" class="easyui-datagrid" fitColumns="true" pagination="true" rownumbers="true" fit="true" toolbar="#tb">
        <thead>
            <tr>
            </tr>
        </thead>
    </table>
    <div id="tb">
        <div>
            <a href="javascript:openRoleAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
            <a href="javascript:openRoleModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
            <a href="javascript:deleteRole()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
        </div>
        <div>
            &nbsp;单位ID：&nbsp;
            <input type="text" name="s_roleName" id="search" size="20" onkeydown="if(event.keyCode==13) searchRole()" />
            <a href="javascript:searchRole()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        </div>
    </div>
    <div id="dlg" class="easyui-dialog" style="width: 570px;height: 350px;padding: 10px 20px" closed="true" buttons="#dlg-buttons">
        <form id="fm" method="post">
            <table cellspacing="5px;">
                <tr>
                    <td>单位名称：</td>
                    <td width="80%">
                        <input type="text" id="roleName" name="title" class="easyui-validatebox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td>地址：</td>
                    <td width="80%">
                        <input type="text" id="roleName" name="address" class="easyui-validatebox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td>联系人：</td>
                    <td width="80%">
                        <input type="text" id="roleName" name="person" class="easyui-validatebox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td>手机号码：</td>
                    <td width="80%">
                        <input type="text" id="roleName" name="phone" class="easyui-validatebox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td>电子邮件：</td>
                    <td width="80%">
                        <input type="text" id="roleName" name="email" class="easyui-validatebox" required="true" />
                    </td>
                </tr>
                <tr>
                        <td>单位类型：</td>
                        <td width="80%">
                            <input type="text" id="roleName" name="unitType" class="easyui-validatebox" required="true" />
                        </td>
                    </tr>
            </table>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:saveRole()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
        <a href="javascript:closeRoleSaveDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
    </div>
    <div id="dlg2" class="easyui-dialog" style="width: 300px;height: 450px;padding: 10px 20px" closed="true" buttons="#dlg2-buttons">
        <ul id="tree" class="easyui-tree"></ul>
    </div>
    <div id="dlg2-buttons">
        <a href="javascript:saveAuth()" class="easyui-linkbutton" iconCls="icon-ok">授权</a>
        <a href="javascript:closeAuthDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
    </div>
</body>

</html>
